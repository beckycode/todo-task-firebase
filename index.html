<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/morph/bootstrap.min.css"
    />
    <title>Firbase CRUD</title>
  </head>
  <body class="bg-dark">
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">Add Task</h1>
              <form id="task-form">
                <label for="title">Title:</label>
                <input
                  class="form-control mb-3"
                  type="text"
                  placeholder="Tast Title"
                  name="task-title"
                  id="task-title"
                />

                <label for="description">Description: </label>
                <textarea
                  class="form-control mb-3"
                  name="task-descrition"
                  id="task-description"
                  rows="3"
                  placeholder="Task Description"
                ></textarea>

                <button class="btn btn-primary" id="btn-task-save">Save</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6" id="task-container"></div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore-compat.js"></script>
    <script type="module" src="/index.js"></script>
  </body>
</html>
